name: Build

on: [push]

jobs:
  build-windows:
    name: Windows build
    runs-on: windows-latest
    strategy:
      matrix:
        buildtype: ["Debug", "Release"]

    steps:
      - uses: actions/checkout@v3
      - name: Install Ninja
        run: choco install -y ninja
      - name: Install Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.204.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Configure
        env:
          CC: clang-cl
          CXX: clang-cl
        run: cmake --toolchain $env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake -S $env:GITHUB_WORKSPACE -B build -G Ninja -DVCPKG_TARGET_TRIPLET=x64-windows-static -DCMAKE_BUILD_TYPE=${{ matrix.buildtype }} 
      - name: Build
        run: cmake --build build
      - name: Package
        working-directory: build
        run: |
          cpack -G ZIP
          cpack -G NSIS
      - uses: actions/upload-artifact@v3
        with:
          name: ogler-zip
          path: build/*.zip
      - uses: actions/upload-artifact@v3
        with:
          name: ogler-installer
          path: build/*.exe
